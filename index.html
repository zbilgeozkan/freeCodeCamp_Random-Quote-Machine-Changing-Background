<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://fontawesome.com/icons/x-twitter?f=brands&s=solid">

  </head>

  <body class="randomBackground" id="randomBackground">
  
    <div class="quote-box">
      <h2>Today's Quote</h2>
      <blockquote id="quote"> Loading...</blockquote>
      <span id="author"> Loading...</span>


      <div>
        <button onclick="changeBackground(); getQuote(api_url)">New Quote</button>
        <button onclick="tweet()"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg" alt="X logo">Tweet</button>
      </div>
    </div>
    

    <script src="src/script.js"></script>
  </body>
</html>
